<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
      /* inline safety styles so background shows even if main.css fails */
      body.safe-bg {
        min-height:100vh;
        margin:0;
        /* Layer 1: lightweight SVG-ish radial texture (guaranteed) */
        background-image:
          radial-gradient(circle at 10% 20%, rgba(255,255,255,0.03), transparent 10%),
          radial-gradient(circle at 90% 80%, rgba(255,255,255,0.02), transparent 12%),
          linear-gradient(135deg, rgba(2,6,23,0.75), rgba(8,30,52,0.7)),
          /* Layer 2: remote photo (used only if accessible) */
          url('https://images.unsplash.com/photo-1607082348824-0d6fcd26b379?auto=format&fit=crop&w=1650&q=80');
        background-size: cover, cover, cover, cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-blend-mode: overlay, overlay, normal, normal;
      }
      .card {
        border-radius:12px;
        background: rgba(255,255,255,0.07);
        backdrop-filter: blur(6px);
      }
      .table-card-body {
        background: rgba(0,0,0,0.35);
        border-radius:12px;
        padding:12px;
      }
      .text-white { color:#fff !important; }
    </style>
  </head>
  <body class="safe-bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="{{ url_for('index') }}">Expense Tracker</a>
        <div class="d-flex">
          {% if current_user.is_authenticated %}
            <span class="navbar-text me-3 text-white">Hi, {{ current_user.username }}</span>
            <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('export_csv') }}">Export CSV</a>
            <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('download_db') }}">Download DB</a>
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
          {% else %}
            <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-success btn-sm" href="{{ url_for('register') }}">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container my-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
