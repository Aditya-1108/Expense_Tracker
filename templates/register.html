{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="text-white mb-3">Register</h4>

        {% with messages=get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form method="post">
          <input name="username" class="form-control mb-2" placeholder="Username">
          <input name="password" type="password" class="form-control mb-2" placeholder="Password">
          <button class="btn btn-success w-100">Create Account</button>
        </form>

        <a href="{{ url_for('login') }}" class="btn btn-link mt-2">Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
